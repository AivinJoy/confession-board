name: Instagram Bot Cron

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  # Allows you to click "Run workflow" manually from GitHub UI for testing
  workflow_dispatch:

jobs:
  ping-server:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Vercel API
        run: |
          # Uses the secrets you added to GitHub Settings
          curl -X GET ${{ secrets.VERCEL_URL }}/api/cron \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
name: Instagram Bot Cron

on:
  schedule:
    # Runs every 5 minutes, but only during hours 3 to 16 UTC
    # (Which is roughly 8:30 AM to 10:30 PM India Time)
    - cron: '*/5 3-16 * * *'
  workflow_dispatch:

jobs:
  ping-server:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Vercel API
        run: |
          curl -X GET ${{ secrets.VERCEL_URL }}/api/cron \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"